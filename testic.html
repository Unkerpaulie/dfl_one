<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testic</title>
</head>
<body>
    <h2>My First JavaScript</h2>
    <form id="myform">
      <input type="checkbox" class="checkbox" name="bank_fee" value="20"> 
      <label>Bank Fee</label>
    </form>
    <button type="button"
    onclick="checkitout();">
    Click me</button>
    
    <p id="demo"></p>
    
    <script>
    function checkitout() {
        const bf = document.getElementById('myform').elements['bank_fee'];
        console.log(bf.checked ? bf.value : 0)
        document.getElementById('demo').innerHTML = bf.checked ? bf.value : 0;
    }
    </script>
    </body>
</html>
