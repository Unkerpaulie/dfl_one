<header class="header">
    <div class="header-block header-block-collapse d-lg-none d-xl-none">
        <button class="collapse-btn" id="sidebar-collapse-btn">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <div class="header-block header-block-search">
        <h2>{{ page_title }}</h2>
    </div>

    <div class="header-block header-block-nav">
        <ul class="nav-profile">
            <!-- Notification bar here -->
            <li class="profile dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <span class="name"> {{ user.first_name }} {{ user.last_name }}</span>
                </a>
                <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" href="{% url "account:profile" %}">
                        <i class="fa fa-user icon"></i> Profile 
                    </a>
                    <a class="dropdown-item" href="{% url "account:change_password" %}">
                        <i class="fa fa-lock icon"></i> Change Password 
                    </a>
                    {% if user.is_superuser %}
                    <a class="dropdown-item" href="/admin/">
                        <i class="fa fa-cogs icon"></i> Admin Panel 
                    </a>
                    {% endif %}
                    <a class="dropdown-item" href="{% url "account:logout" %}">
                        <i class="fa fa-power-off icon"></i> Logout 
                    </a>
                </div>
            </li>
        </ul>
    </div>
</header>
